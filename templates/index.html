<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o dos Tickets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gestion des Tickets</h1>

    <!-- Formulaire pour ajouter un ticket -->
    <input type="text" id="ticketName" placeholder="Nome do ticket">
    <input type="text" id="ticketAction" placeholder="A√ß√£o a realizar">
    <select id="ticketStatus">
        <option value="Atraso da encomenda">Atraso da encomenda</option>
        <option value="Produto chegou quebrado e/ou amassado">Produto chegou quebrado e/ou amassado</option>
        <option value="Erro no produto enviado">Erro no produto enviado</option>
        <option value="Erro no endere√ßo">Erro no endere√ßo</option>
        <option value="Outros">Outros</option>
    </select>
    <button id="createTicketButton">Criar um Ticket</button>

    <h2>Lista de Tickets</h2>
    <ul id="ticketList"></ul>

<script>
console.log("Script charg√© !");

async function fetchTickets() {
    console.log("fetchTickets() a √©t√© charg√©e !");
    const response = await fetch("https://gestion-tickets-h93q.onrender.com/tickets");
    const tickets = await response.json();
    const list = document.getElementById("ticketList");
    list.innerHTML = "";
    tickets.forEach(ticket => {
        const li = document.createElement("div");
        li.className = "ticket";
        li.innerHTML = `
            <strong>${ticket.name}</strong>  
            <p><em>${ticket.status}</em> | <span style="color:gray;">üóì ${ticket.created_at}</span></p>
            <p>üìå Action : ${ticket.action}</p>
            <button style="background: green; color: white;" onclick="resolveTicket(${ticket.id})">
                ${ticket.resolved ? "‚úÖ Resolvido" : "Marcar como resolvido"}
            </button>
            <button style="background: red; color: white;" onclick="deleteTicket(${ticket.id})">
                ‚ùå Excluir
            </button>
            <div class="comments">
                <h4>Coment√°rios</h4>
                <div id="comments-${ticket.id}">
                    ${(ticket.comments || []).map((c, index) => `
                        <div class="comment-container">
                            <span class="comment-text">üìù ${c.text} <span style="color:gray;">(${c.date})</span></span>
                            <span class="comment-delete" onclick="deleteComment(${ticket.id}, ${index})">&times;</span>
                        </div>
                    `).join('')}
                </div>
                <input type="text" id="comment-input-${ticket.id}" placeholder="Adicionar um coment√°rio">
                <button onclick="addComment(${ticket.id})">üí¨ Adicionar</button>
            </div>
        `;
        list.appendChild(li);
    });
}

async function createTicket() {
    console.log("createTicket() est bien charg√©e !");
    const name = document.getElementById("ticketName").value;
    const action = document.getElementById("ticketAction").value;
    const status = document.getElementById("ticketStatus").value;
    
    if (!name || !action) return alert("Preencha todos os campos.");
    
    try {
        const response = await fetch("https://gestion-tickets-h93q.onrender.com/tickets", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, status, action })
        });

        if (!response.ok) {
            const errorText = await response.text();
            alert("Erro ao criar o ticket : " + errorText);
            return;
        }
        fetchTickets();
    } catch (error) {
        console.error("Erreur de connexion √† l'API :", error);
        alert("N√£o foi poss√≠vel conectar ao servidor.");
    }
}

document.getElementById("createTicketButton").addEventListener("click", createTicket);

async function resolveTicket(id) {
    await fetch(`https://gestion-tickets-h93q.onrender.com/tickets/${id}`, { method: "PUT" });
    fetchTickets();
}

async function deleteTicket(id) {
    if (!confirm("Voc√™ realmente deseja excluir este ticket ?")) return;
    
    const response = await fetch(`https://gestion-tickets-h93q.onrender.com/tickets/${id}`, { method: "DELETE" });
    
    if (!response.ok) {
        alert("Erro ao excluir o ticket !");
        return;
    }
    
    fetchTickets();
}

window.resolveTicket = resolveTicket;
window.deleteTicket = deleteTicket;

fetchTickets();
</script>
</body>
</html>
